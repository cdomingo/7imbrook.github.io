# Owner/author information
owner:
  name:           Michael Timbrook
  avatar:         avatar.jpg
  bio:            "I am a Software Engineering student attending the Rochester Instutute of Technology."
  email:          timbrook480@gmail.com
  # Social networking links used in footer. Update and remove as you like.
  twitter:        7imbrook
  github:         7imbrook

